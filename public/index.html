<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" type="text/css"  media="screen">
    <script src = "/socket.io/socket.io.js"></script>
</head>
<body>
    <script>
        const socket = io("ws://localhost:8000");

        function newMesasge(message, pseudo, type) {
            const div = document.createElement("div");
            div.classList.add("message");
            if(type === "user") div.classList.add(type);

            const p = document.createElement("p");
            p.innerText = message;
            const a = document.createElement("a");
            a.innerText = pseudo;

            div.appendChild(p);
            div.appendChild(a);
            document.getElementById("message_body").appendChild(div);
        };

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const pseudoInput = document.getElementById("pseudo");
            
            socket.emit("new message", {message: messageInput.value, pseudo: pseudoInput.value});
            newMesasge(messageInput.value, pseudoInput.value, "");
            messageInput.value = "";
        };

        socket.on("new message", (args) => {
            newMesasge(args.message, args.pseudo, "user")
        });
     </script>
    <div class="container">
        <div class="header">
            <h1>Chat Box</h1>
        </div>
        <div class="body" id="message_body"> 

		</div>
        <div class="footer">
            <div class="body">
                <div class="input">
                    <input id="message" type="text" name="message" placeholder="Envoyer un message">
	 				<input id="pseudo" type="text" name="message" placeholder="Votre pseudo">
                    <button class="inputMessage" onclick="sendMessage()">></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
